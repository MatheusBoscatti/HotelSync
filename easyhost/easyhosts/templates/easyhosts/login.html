{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - EasyHost</title>
  <link rel="stylesheet" href="{% static 'login.css' %}" />
</head>
<body class="login-body">
  <div class="login-wrapper">
    <div class="login-image">
      <img src="{% static 'images/TelaLoginFoto.png' %}" alt="Imagem de fundo" />
    </div>

    <div class="login-container">
      <div class="login-card">
        <h2 class="login-title">Bem-vindo!</h2>
        <p class="login-subtitle">Acesse o sistema com suas credenciais</p>

          
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-danger" role="alert">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}

        <form class="login-form" method="POST">
            {% csrf_token %}
               <label for="username">Usuário</label>
                <input type="text" id="username" name="username" placeholder="usuario" required />

                <label for="password">Senha</label>
                <input type="password" id="password" name="password" placeholder="Senha" required />

            <button type="submit" class="btn-login">Entrar</button>
        </form>
        
        <div class="register-link">
          <a href="{% url 'cd2' %}">Cadastre-se caso não tenha conta</a>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
