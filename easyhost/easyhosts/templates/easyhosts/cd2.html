{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cadastro - Sistema Hoteleiro</title>
 <link rel="stylesheet" href="{% static 'cd2.css' %}">
</head>
<body class="login-body">
  <div class="login-wrapper">
    <div class="login-image">
       <img src="{% static 'images/TelaLoginFoto.png' %}" alt="Imagem de fundo" />
    </div>

  <div class="login-container">
      <div class="login-card">
        <h2 class="login-title">Crie sua conta</h2>
        <p class="login-subtitle">Cadastre-se para acessar o sistema</p>

        <form class="login-form" action="cd2.html" method="POST">
          <label for="nome">Nome completo</label>
          <input type="text" id="nome" name="nome" required />

          <label for="email">E-mail</label>
          <input type="email" id="email" name="email" required />

          <label for="username">Usuário</label>
          <input type="text" id="username" name="username" required />

          <label for="password">Senha</label>
          <input type="password" id="password" name="password" required />

          <label for="confirmar">Confirmar senha</label>
          <input type="password" id="confirmar" name="confirmar" required />

          <button type="submit" class="btn-login" >Continuar</button>
        </form>

        
 <div class="register-footer">
          Já tem uma conta? <a href="{% url 'login' %}" >Entrar</a>
        </div>
      </div>
  </div>
</body>
</html>
